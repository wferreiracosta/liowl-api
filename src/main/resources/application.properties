# Configuration Mail Service
application.mail.lateloans.message = ${APPLICATION.MAIL.LATELOANS.MESSAGE}
application.mail.default.remetent = ${APPLICATION.MAIL.DEFAULT.REMETENT}
spring.mail.protocol = ${SPRING.MAIL.PROTOCOL}
spring.mail.host = ${SPRING.MAIL.HOST}
spring.mail.port = ${SPRING.MAIL.PORT}
spring.mail.username = ${SPRING.MAIL.USERNAME}
spring.mail.password = ${SPRING.MAIL.PASSWORD}
spring.mail.properties.mail.smtp.auth = ${SPRING.MAIL.SMTP.AUTH}
spring.mail.properties.mail.smtp.starttls.enable = ${SPRING.MAIL.SMTP.STARTTLS.ENABLE}